<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status Page – 30-Day Uptime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Spline+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="shell">
    <header class="hero">
      <div>
        <p class="eyebrow">Status Console</p>
        <h1>Uptime you can trust</h1>
        <p class="sub">Live checks are stored in SQLite for 30 days of history.</p>
      </div>
      <div class="badge" id="liveBadge">
        <span class="dot" id="liveDot"></span>
        <span id="liveText">Idle</span>
      </div>
    </header>

    <section class="card info">
      <div class="field">
        <label>History window</label>
        <div class="segmented" id="rangeButtons">
          <button class="seg-btn is-active" type="button" data-minutes="60">60 min</button>
          <button class="seg-btn" type="button" data-hours="24">24 hours</button>
          <button class="seg-btn" type="button" data-days="30">30 days</button>
          <button class="seg-btn" type="button" data-days="90">90 days</button>
        </div>
      </div>
      <div class="legend inline-legend">
        <span class="good"></span> Healthy
        <span class="warn"></span> Degraded
        <span class="bad"></span> Down
      </div>
    </section>

    <section class="site-stack" id="siteGrid"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
